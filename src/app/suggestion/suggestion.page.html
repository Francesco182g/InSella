<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Suggerimenti
    </ion-title>
    <ion-icon slot="end" name="notifications"></ion-icon>
    <ion-buttons slot="end">
        <ion-button></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Suggerimenti inviati </h1>
  <ion-list>
  <ion-item *ngFor="let item of messages | async" (click)="showAnnounce(item.user, item.message)">
    <ion-label color="primary">
      <h2>{{ item.user }}</h2>
      <p slot="start">{{item.message}}</p>
    </ion-label>
  </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" fill="outline" color="primary" (click)="insertMess()">
    Invia un suggerimento
  </ion-button>
</ion-footer>
