<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Registro Attività
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Log delle attività compiute da {{this.userEmail}}</h1>
  <ion-list>
  <ion-item *ngFor="let item of records | async" (click)="showAnnounce(item.date, item.info)">
    <ion-label color="primary">
      <h2>{{ item.date }}</h2>
      <p slot="start">{{item.info}}</p>
    </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
