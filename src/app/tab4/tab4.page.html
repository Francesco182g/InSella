<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Notifiche
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-list>
      <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-item-sliding>
            <ion-label>
            <h2>{{item.author}}</h2>
            <p></p>
            <p>{{item.note}}</p>
          </ion-label>
          <ion-note slot="end">
            {{item.date}}
          </ion-note>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
    <!--
      <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title }}</b>
      </div>
    -->
  </ion-content>
